services:
  postgres:
    image: postgres:15-alpine
    container_name: web-scraper-postgres
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: scrapper-dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: web-scraper-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: web-scraper-service
    environment:
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=${GRPC_PORT:-50051}
      - DATABASE_URL=postgresql+asyncpg://devuser:devpassword@postgres:5432/scrapper-dev
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-scraped-documents}
      - MINIO_SECURE=false
      - LOG_LEVEL=INFO
    ports:
      - "${GRPC_PORT:-50051}:${GRPC_PORT:-50051}"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:


